<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <title>Chat</title>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
    <div id="chat-page" class="center" hidden="true">
        <div class="message-list flex-column overflow-auto" id="message-list">
        </div>
        
        <form>
            <div class="message-input flex-row align-items-center">
                <input class="input-text col align-self-start" id="message-input" type="text" name="message" placeholder="enter message" autofocus>
                <button class="col btn btn-outline-primary" id="send-btn" type="submit">send</button>
            </div>
        </form>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
