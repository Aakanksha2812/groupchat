<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/home.css">

    <title>Groupchat's Home!</title>
</head>

<body class="text-primary">
    
    <div class="center card d-flex flex-column align-items-center">
        <h1 class="p-3">Groupchat</h1>
        <form id="form" action="/signin" method="post">
            <input class="mt-3 p-2" type="text" name="username" placeholder="Enter username" >
            <input class="mt-4 p-2" type="password" name="password" placeholder="Enter password" >
            <input hidden="true" id="pass-again" class="mt-4 p-2" type="password" name="password-2" placeholder="Enter password again" >
            <button id="submit-btn" class="mt-5 btn btn-outline-primary" type="submit">Sign In</button>
        </form>
        <p id="change-btn" class="mt-2 text-primary  btn" style="text-decoration-line: underline;">Don't have account ? Sign up</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/home.js"></script>
</body>
</html>
